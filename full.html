    <script>
        // ============== æ•°æ®æ¨¡å‹ ==============
        class ContactMethod {
            constructor(type = 'phone', value = '', label = '') {
                this.type = type;
                this.value = value;
                this.label = label;
                this.isPrimary = false;
            }
        }

        class Contact {
            constructor(id, name) {
                this.id = id;
                this.name = name;
                this.isFavorite = false;
                this.contactMethods = [];
                this.createdAt = new Date();
                this.updatedAt = new Date();
            }
            
            addContactMethod(method) {
                if (this.contactMethods.length === 0) {
                    method.isPrimary = true;
                }
                this.contactMethods.push(method);
            }
            
            toggleFavorite() {
                this.isFavorite = !this.isFavorite;
                this.updatedAt = new Date();
            }
            
            setPrimaryMethod(methodIndex) {
                this.contactMethods.forEach(method => method.isPrimary = false);
                if (this.contactMethods[methodIndex]) {
                    this.contactMethods[methodIndex].isPrimary = true;
                }
            }
        }

        // ============== å…¨å±€å˜é‡ ==============
        let contacts = [];
        let currentFilter = 'all';
        let editingContactId = null;

        // ============== åˆå§‹åŒ– ==============
        document.addEventListener('DOMContentLoaded', function() {
            loadContacts();
            updateStats();
            showContactList();
        });

        // ============== æœ¬åœ°å­˜å‚¨ ==============
        function saveContacts() {
            localStorage.setItem('contacts', JSON.stringify(contacts));
            updateStats();
        }

        function loadContacts() {
            const saved = localStorage.getItem('contacts');
            if (saved) {
                const parsed = JSON.parse(saved);
                contacts = parsed.map(c => {
                    const contact = new Contact(c.id, c.name);
                    contact.isFavorite = c.isFavorite || false;
                    contact.contactMethods = (c.contactMethods || []).map(m => new ContactMethod(m.type, m.value, m.label));
                    contact.createdAt = new Date(c.createdAt);
                    contact.updatedAt = new Date(c.updatedAt);
                    return contact;
                });
            }
        }

        // ============== 1.1 æ”¶è—åŠŸèƒ½ ==============
        function toggleFavorite(contactId) {
            const contact = contacts.find(c => c.id === contactId);
            if (contact) {
                contact.toggleFavorite();
                saveContacts();
                showContactList();
            }
        }

        function filterContacts(filterType) {
            currentFilter = filterType;
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            showContactList();
        }

        // ============== 1.2 å¤šç§è”ç³»æ–¹å¼ ==============
        function addContactMethodField(type = 'phone', value = '', label = '') {
            const container = document.getElementById('contactMethodsContainer');
            const methodId = Date.now();
            
            const methodDiv = document.createElement('div');
            methodDiv.className = 'contact-method-item';
            methodDiv.innerHTML = `
                <select class="method-type" onchange="updateMethodType(${methodId}, this.value)">
                    <option value="phone" ${type === 'phone' ? 'selected' : ''}>ç”µè¯</option>
                    <option value="email" ${type === 'email' ? 'selected' : ''}>é‚®ç®±</option>
                    <option value="wechat" ${type === 'wechat' ? 'selected' : ''}>å¾®ä¿¡</option>
                    <option value="address" ${type === 'address' ? 'selected' : ''}>åœ°å€</option>
                </select>
                <input type="text" class="method-value" placeholder="è¾“å…¥è”ç³»æ–¹å¼" value="${value}" 
                       oninput="updateMethodValue(${methodId}, this.value)">
                <input type="text" class="method-label" placeholder="æ ‡ç­¾(å¦‚:å·¥ä½œ)" value="${label}"
                       oninput="updateMethodLabel(${methodId}, this.value)">
                <button type="button" class="remove-method" onclick="removeMethodField(${methodId})">Ã—</button>
            `;
            container.appendChild(methodDiv);
        }

        let contactMethodsData = {};

        function updateMethodType(id, type) {
            if (!contactMethodsData[id]) contactMethodsData[id] = {};
            contactMethodsData[id].type = type;
        }

        function updateMethodValue(id, value) {
            if (!contactMethodsData[id]) contactMethodsData[id] = {};
            contactMethodsData[id].value = value;
        }

        function updateMethodLabel(id, label) {
            if (!contactMethodsData[id]) contactMethodsData[id] = {};
            contactMethodsData[id].label = label;
        }

        function removeMethodField(id) {
            const element = document.querySelector(`[onclick="removeMethodField(${id})"]`).parentNode;
            element.remove();
            delete contactMethodsData[id];
        }

        // ============== è”ç³»äººè¡¨å•æ“ä½œ ==============
        function showAddForm() {
            document.getElementById('contactForm').style.display = 'block';
            document.getElementById('formTitle').textContent = 'æ·»åŠ æ–°è”ç³»äºº';
            document.getElementById('deleteBtn').style.display = 'none';
            editingContactId = null;
            
            // é‡ç½®è¡¨å•
            document.getElementById('contactName').value = '';
            document.getElementById('isFavorite').checked = false;
            document.getElementById('contactMethodsContainer').innerHTML = '';
            contactMethodsData = {};
            
            // æ·»åŠ ä¸€ä¸ªé»˜è®¤çš„è”ç³»æ–¹å¼å­—æ®µ

        function showEditForm(contactId) {
            const contact = contacts.find(c => c.id === contactId);
            if (!contact) return;

            document.getElementById('formTitle').textContent = 'ç¼–è¾‘è”ç³»äºº';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            editingContactId = contactId;
            
            // å¡«å……è¡¨å•æ•°æ®
            document.getElementById('contactName').value = contact.name;
            document.getElementById('isFavorite').checked = contact.isFavorite;
            
            // æ¸…ç©ºå¹¶é‡æ–°æ·»åŠ è”ç³»æ–¹å¼å­—æ®µ
            document.getElementById('contactMethodsContainer').innerHTML = '';
            contactMethodsData = {};
            
            contact.contactMethods.forEach(method => {
                const methodId = Date.now();
                contactMethodsData[methodId] = {
                    type: method.type,
                    value: method.value,
                    label: method.label || ''
                };
                addContactMethodField(method.type, method.value, method.label || '');
            });
            
            if (contact.contactMethods.length === 0) {

        }

        function saveContact() {
            const name = document.getElementById('contactName').value.trim();
            if (!name) {
                alert('è¯·è¾“å…¥å§“å');
                return;
            }
            
            // æ”¶é›†è”ç³»æ–¹å¼æ•°æ®
            const methods = [];
            Object.values(contactMethodsData).forEach(data => {
                if (data.value && data.value.trim()) {
                    methods.push(new ContactMethod(data.type, data.value.trim(), data.label || ''));
                }
            });
            
            if (methods.length === 0) {
                alert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªè”ç³»æ–¹å¼');
                return;
            }
            
            if (editingContactId) {

                    contact.contactMethods = methods;
                    contact.updatedAt = new Date();

            } else {

                const newContact = new Contact(Date.now().toString(), name);
                newContact.isFavorite = document.getElementById('isFavorite').checked;
                newContact.contactMethods = methods;
                contacts.push(newContact);
            }
            saveContacts();

        }

        function deleteContact() {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè”ç³»äººå—ï¼Ÿ')) return;
            
            contacts = contacts.filter(c => c.id !== editingContactId);

        function cancelEdit() {

        // ============== æ˜¾ç¤ºè”ç³»äººåˆ—è¡¨ ==============
        function showContactList() {
            const container = document.getElementById('contactsContainer');
            
            // ç­›é€‰è”ç³»äºº
            let filteredContacts = contacts;
            if (currentFilter === 'favorites') {

            // æŒ‰æ”¶è—çŠ¶æ€å’Œæ›´æ–°æ—¶é—´æ’åº
            filteredContacts.sort((a, b) => {

            if (filteredContacts.length === 0) {

                return;
            }
            
            container.innerHTML = filteredContacts.map(contact => `
                <div class="contact-item">

        }

        // ============== 1.3 å¯¼å…¥å¯¼å‡ºåŠŸèƒ½ ==============
        function exportToExcel() {
            if (contacts.length === 0) {
                alert('æ²¡æœ‰è”ç³»äººå¯ä»¥å¯¼å‡º');
                return;
            }
            
            // å‡†å¤‡æ•°æ®
            const data = contacts.map(contact => {
                const row = {
                    'å§“å': contact.name,
                    'æ˜¯å¦æ”¶è—': contact.isFavorite ? 'æ˜¯' : 'å¦',
                    'åˆ›å»ºæ—¶é—´': formatDate(contact.createdAt),
                    'æ›´æ–°æ—¶é—´': formatDate(contact.updatedAt)
                };
                
                // å¤„ç†å¤šç§è”ç³»æ–¹å¼
                contact.contactMethods.forEach((method, index) => {
                    row[`è”ç³»æ–¹å¼${index + 1}_ç±»å‹`] = getMethodName(method.type);
                    row[`è”ç³»æ–¹å¼${index + 1}_å€¼`] = method.value;
                    row[`è”ç³»æ–¹å¼${index + 1}_æ ‡ç­¾`] = method.label || '';
                    row[`è”ç³»æ–¹å¼${index + 1}_ä¸»è¦`] = method.isPrimary ? 'æ˜¯' : 'å¦';
                });
                
                return row;
            });
            
            // åˆ›å»ºå·¥ä½œç°¿
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "è”ç³»äºº");
            
            // è°ƒæ•´åˆ—å®½
            const wscols = [
                { wch: 15 }, // å§“å
                { wch: 10 }, // æ˜¯å¦æ”¶è—
                { wch: 20 }, // åˆ›å»ºæ—¶é—´
                { wch: 20 }, // æ›´æ–°æ—¶é—´
                { wch: 15 }, // è”ç³»æ–¹å¼1ç±»å‹
                { wch: 25 }, // è”ç³»æ–¹å¼1å€¼
                { wch: 15 }, // è”ç³»æ–¹å¼1æ ‡ç­¾
                { wch: 10 }, // è”ç³»æ–¹å¼1ä¸»è¦
            ];
            worksheet['!cols'] = wscols;
            
            // å¯¼å‡ºæ–‡ä»¶
            const fileName = `é€šè®¯å½•_${new Date().toLocaleDateString().replace(/\//g, '-')}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }

        function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // é‡ç½®æ–‡ä»¶è¾“å…¥ï¼Œå…è®¸é‡å¤å¯¼å…¥ç›¸åŒæ–‡ä»¶
            event.target.value = '';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // è·å–ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    if (jsonData.length === 0) {
                        alert('Excelæ–‡ä»¶ä¸­æ²¡æœ‰æ•°æ®');
                        return;
                    }
                    
                    let importedCount = 0;
                    
                    jsonData.forEach(row => {
                        const name = row['å§“å'];
                        if (!name) return; // è·³è¿‡æ²¡æœ‰å§“åçš„è¡Œ
                        
                        // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒå§“åçš„è”ç³»äºº
                        const existingIndex = contacts.findIndex(c => c.name === name);
                        
                        if (existingIndex >= 0) {
                            // æ›´æ–°ç°æœ‰è”ç³»äºº
                            const contact = contacts[existingIndex];
                            contact.isFavorite = row['æ˜¯å¦æ”¶è—'] === 'æ˜¯';
                            
                            // æ¸…ç©ºç°æœ‰è”ç³»æ–¹å¼
                            contact.contactMethods = [];
                            
                            // æ·»åŠ æ–°çš„è”ç³»æ–¹å¼
                            for (let i = 1; i <= 5; i++) {
                                const typeKey = `è”ç³»æ–¹å¼${i}_ç±»å‹`;
                                const valueKey = `è”ç³»æ–¹å¼${i}_å€¼`;
                                const labelKey = `è”ç³»æ–¹å¼${i}_æ ‡ç­¾`;
                                const primaryKey = `è”ç³»æ–¹å¼${i}_ä¸»è¦`;
                                
                                if (row[valueKey]) {
                                    const method = new ContactMethod(
                                        getMethodType(row[typeKey]),
                                        row[valueKey],
                                        row[labelKey] || ''
                                    );
                                    method.isPrimary = row[primaryKey] === 'æ˜¯';
                                    contact.addContactMethod(method);
                                }
                            }
                            
                            contact.updatedAt = new Date();
                        } else {
                            // åˆ›å»ºæ–°è”ç³»äºº
                            const contact = new Contact(Date.now().toString(), name);
                            contact.isFavorite = row['æ˜¯å¦æ”¶è—'] === 'æ˜¯';
                            
                            // æ·»åŠ è”ç³»æ–¹å¼
                            for (let i = 1; i <= 5; i++) {
                                const typeKey = `è”ç³»æ–¹å¼${i}_ç±»å‹`;
                                const valueKey = `è”ç³»æ–¹å¼${i}_å€¼`;
                                const labelKey = `è”ç³»æ–¹å¼${i}_æ ‡ç­¾`;
                                const primaryKey = `è”ç³»æ–¹å¼${i}_ä¸»è¦`;
                                
                                if (row[valueKey]) {
                                    const method = new ContactMethod(
                                        getMethodType(row[typeKey]),
                                        row[valueKey],
                                        row[labelKey] || ''
                                    );
                                    method.isPrimary = row[primaryKey] === 'æ˜¯';
                                    contact.addContactMethod(method);
                                }
                            }
                            
                            contacts.push(contact);
                        }
                        
                        importedCount++;
                    });
